<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Word Game</title>
  <link rel="stylesheet" href="wordgenstyle.css">
</head>
<body>
  <div class="container">
    <h1>Random Word Generator</h1>
    <!-- Tabs for Category Selection -->
    <div class="tabs">
      <button class="tab-button active" data-category="Movies">Movies</button>
      <button class="tab-button" data-category="Jobs">Jobs</button>
      <button class="tab-button" data-category="Activities">Activities</button>
      <button class="tab-button" data-category="Countries">Countries</button>
    </div>
    <p id="generated-word">Select a category and click "Generate".</p>
    <button id="generate-button">Generate</button>
  </div>
  <script src="wordgenscript.js"></script>
</body>
</html>
